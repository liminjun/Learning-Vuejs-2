<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>My Shopping List</title>
</head>

<body>


    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <ul>
            <li v-for="item in items" v-bind:class="{ 'removed':      
    item.checked }">
                <div class="checkbox">
                    <label> 
        <input type="checkbox" v-model="item.checked"> {{            
          item.text }} 
      </label>
                </div>
            </li>
        </ul>
        
        <div class="input-group">
            <input v-model="newItem" v-on:keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-      
    control">
            <span class="input-group-btn"> 
    <button v-on:click="addItem" class="btn btn-default"            
      type="button">Add!</button> 
  </span>
        </div>
        <div class="footer">
            <hr/>
            <em>Change the title of your shopping list here</em>
            <input v-model="title">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js">

    </script>
    <script>
        var data = {
            items:
            [{ text: 'Bananas', checked: true },
            { text: 'Apples', checked: false }],
            title: 'My Shopping List',
            newItem: ''
        };

        new Vue({
            el: '#app',
            data: data,
            methods: {
                addItem: function () {
                    var text;

                    text = this.newItem.trim();
                    if (text) {
                        this.items.push({
                            text: text,
                            checked: false
                        });
                        this.newItem = '';
                    }
                }
            }
        });
    </script>
</body>

</html>
