<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcom Vue.js</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script>
        var data = {
            message: "Learning Vue.js 2"
        };
        new Vue({
            el: "#app",
            data: data
        });
    </script>
</body>

</html>
